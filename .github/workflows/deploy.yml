name: ğŸš€ Deploy Infraestructura (Selectivo)

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Â¿QuÃ© quieres desplegar?"
        required: true
        default: "all"
        type: choice
        options:
          - backend
          - frontend
          - all

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout repo infra
        uses: actions/checkout@v3

      - name: ğŸ”‘ Configurar SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: ğŸš€ Deploy servicio seleccionado
        run: |
          SERVICE="${{ github.event.inputs.service }}"
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.SERVER_HOST }} << EOF
            cd ~/infra/repo.admin.deploy

            if [ "$SERVICE" = "backend" ]; then
              echo "ğŸ“¥ Actualizando SOLO Backend..."
              docker compose pull backend
              docker compose up -d backend --remove-orphans
            elif [ "$SERVICE" = "frontend" ]; then
              echo "ğŸ“¥ Actualizando SOLO Frontend..."
              docker compose pull frontend
              docker compose up -d frontend --remove-orphans
            else
              echo "ğŸ“¥ Actualizando Backend + Frontend..."
              docker compose pull
              docker compose up -d --remove-orphans
            fi

            echo "âœ… Deploy completado para: $SERVICE"
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
          EOF


